    <section class="section-contact">
        <div class="container">
            <h2 class="section-common-heading">Contact Us</h2>
            <p class="section-common-subheading">Get in touch with us. We are always here to help you.</p>
        </div>
        <div class="container grid grid-two--cols">
            <div class="contact-contant">
                <form  action="https://formspree.io/f/xyyqadeb"
                method="POST">
                        <div class="mb-3">
                            <label for="username">Name :</label>
                            <input type="text" name="username" id="username" placeholder="Enter your name"
                                autocomplete="off" required style="text-transform: capitalize;">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email"
                                autocomplete="off" required>
                        </div>
                    <div class="mb-3">
                        <label for="subject">Subject :</label>
                        <input type="text" name="subject" id="subject" placeholder="Your message title"
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="20" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-submit">Send message</button>
                    </div>
                </form>
            </div>
            <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58320.839869331496!2d85.32409319159922!3d23.993923413259726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f49c114f26548f%3A0xbd45e868bb61961f!2sHazaribagh%2C%20Jharkhand!5e0!3m2!1sen!2sin!4v1700206998381!5m2!1sen!2sin" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>

    </section>
